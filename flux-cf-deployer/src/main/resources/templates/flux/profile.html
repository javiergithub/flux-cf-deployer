<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Flux Deployer</title>
	    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
	    <link rel="stylesheet" href="/css/spring.css"/>
	    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<div id="header">
			<h1>Flux Deployer</h1>
			<p>Deploy your Flux project now.</p>
		</div>
		
		<div id="leftNav">
			Left nav menu
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>You are connected to Flux</h3>
			
			<p>Signed in with <b>Github</b> profile <b th:text="${profile.login}">name</b></p>
			
			<p>Flux projects:</p>
			
			<ul class="projects">
				<li class="project" th:each="project : ${projects}">
					<b th:text="${project}">project name</b>
				</li>
			</ul>
		</div>
	</body>
</html>
